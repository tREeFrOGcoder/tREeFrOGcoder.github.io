  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged photo">
    <div class="lightbox-info">
      <div id="lightbox-title" class="lightbox-title"></div>
      <div id="lightbox-timestamp" class="lightbox-timestamp"></div>
    </div>
  </div>

  <!-- Toggle Dark Mode Script -->
  <script>
    // Get the button and the document body
    const darkSwitch = document.getElementById("darkSwitch");
    const body = document.body;

    // Check for previously saved theme preference
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      body.classList.toggle("dark", savedTheme === "dark");
      darkSwitch.textContent = savedTheme === "dark" ? "☼" : "☾";
    }

    // Add event listener to toggle dark mode
    darkSwitch.addEventListener("click", () => {
      const isDark = body.classList.toggle("dark");
      darkSwitch.textContent = isDark ? "☼" : "☾";
      localStorage.setItem("theme", isDark ? "dark" : "light"); // Save theme preference
    });
  </script>

  <!-- Go to top button -->
  <button id="go-to-top" class="go-to-top">↑ <strong>Top</strong></button>

  <!-- Scripts -->
  <script>
    // Show/hide Go to Top button
    const goToTopButton = document.getElementById("go-to-top");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        goToTopButton.classList.add("show");
      } else {
        goToTopButton.classList.remove("show");
      }
    });
    // Scroll to top
    goToTopButton.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });


    

    // Lightbox functionality
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxTitle = document.getElementById("lightbox-title");
    const lightboxTimestamp = document.getElementById("lightbox-timestamp");
    const closeLightbox = document.querySelector(".close-lightbox");

    document.querySelectorAll(".photo").forEach(photo => {
      photo.addEventListener("click", () => {
        const img = photo.querySelector("img");
        // Set lightbox info
        lightboxImg.src = img.src;
        lightboxTitle.textContent = photo.dataset.title;
        lightboxTimestamp.textContent = photo.dataset.timestamp;
        // Show lightbox
        lightbox.style.display = "flex";
      });
    });

    closeLightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });


  </script>
